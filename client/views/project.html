<h1>{{project.Name}}</h1>
<hr>
<form name="projectForm" novalidate ng-submit="updateProject()">
    <div ui-view></div>
    <div ui-view="regionalData"></div>

    <button class="btn btn-default" ng-disabled="projectForm.$invalid">Save</button>
    <button class="btn btn-default" ng-click="removeProject(project)">Delete Project</button>
</form>
