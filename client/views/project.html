<h1 class="page-header">{{data.organization.Name || "New Organization"}}: {{data.project.Name || "New Project"}}</h1>
<form name="projectForm" novalidate ng-init="initProject()">
    <h3>Organization Information<br />
        <small>Organizationâ€™s Descriptive Information<br />
        Please provide the following descriptive information about the organization.</small>
    </h3>
    <div ui-view="organization"></div>
    <h3>Project Information<br />
        <small>Project Descriptive Information</small>
    </h3>
    <div ui-view="project"></div>
    <div ui-view="regionalData"></div>
    <div ui-view="funding"></div>
    <div ui-view="regionalDataDetails"></div>

    <button class="btn btn-default" type="button" ng-disabled="projectForm.$invalid" ng-click="saveProject()">Save</button>
    <button class="btn btn-default" type="button" ng-click="removeProject($event, data.project)">Delete Project</button>
    <button class="btn btn-default" type="button" ui-sref="project.new" ng-click="">Add New Project</button>
</form>
