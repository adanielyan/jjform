<h1>{{project.Name}}</h1>
<hr>
<form name="projectForm" novalidate ng-submit="updateProject()">
    <div ui-view></div>
    <div ui-view="regionalData"></div>

    <button class="btn btn-default" ng-disabled="projectForm.$invalid">Add</button>
</form>
<hr>
<div class="list-group">
    <a class="list-group-item" ng-repeat="project in projects">{{project.Name}}&nbsp;
        <i class="glyphicon glyphicon-remove pull-right" ng-click="removeProject(project)"></i>
    </a>
</div>
